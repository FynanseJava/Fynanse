<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <!-- <div class="flex justify-center items-center h-screen">

    </div> -->
    <!-- make navbar here -->
    <h1 class="text-5xl font-bold">Login</h1>
    <a class="text-5xl font-bold" href="/signup">Register</a>
    

    <div class="hero bg-base-200">
        <div class="hero-content text-center">
          <div class="max-w-md">

            <p class="py-6"></p>
            <div class="loginForm">
                <form th:action="@{/loginFormHandle}" th:object="${inputUser}" method="POST">
                    <div>
                        <label for="username" >Username: </label>
                        <input type="text" th:field="*{username}" name="username" placeholder="Username">
                    </div><br>
                    <label for="userPassword">Password: </label>
                    <input type="password" th:field="*{userPassword}" name="userPassword" placeholder="Password">
                </form>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
</body>
</html>
