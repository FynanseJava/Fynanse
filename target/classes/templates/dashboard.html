<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body>
    <th:object="${currentUser}" />
    <h1 align="center">Dashboard</h1>
    <a href="/logout">Logout</a>
<!--    Saying hi-->
    <h2 th:text="'Hi '+${firstName}+' '+${lastName}+'!'"></h2>
<!--    you can convert the <p></p> tag to any tag you want and nest it within anything-->
    <p th:text="${lastSpent}+' tk'"></p>
    <p th:text="${currentBalance+' tk'}"></p>
    <p th:text="${spentLastWeek}+' tk'"></p>
    <p th:text="${spentLastMonth}+' tk'"></p>
    <p th:text="${daysRemaining}+' days remaining till next month'"></p>
    <p th:text="${remainingBalancePercentage}+'%'"></p>

    <a href="/deposit">Deposit</a>
    <br>
    <a href="/withdraw">Withdraw</a>
</body>

</html>
