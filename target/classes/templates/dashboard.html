<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body>
    <th:object="${currentUser}" />
    <h1 align="center">Dashboard</h1>
    <a href="/logout">Logout</a>
<!--    Saying hi-->
<!--    You can style the saying hi stuff as well. Just copy the firstname and lastname spans anywhere in your code-->
    <p>
        Hi <span th:text="${firstName}"></span> <span th:text="${lastName}"></span>
    </p>

<!--    You can use these span tags anywhere in your design and model dashboard accordingly-->
<!--    the ${...} are the variables coming from the backend.-->
<!--    so any string that is concatenated with those, like-->
<!--    the 'Last Spent' string and ' tk' string are concatenated with the variable-->
<!--    You Are Free to remove the strings. Not the variables-->
<!--    Ami just testing er jonno string gula concatenate korsi. Tumi tomar design onyjayee-->
<!--    ogula soriye dite paro chaile-->
    <span th:text="'Last Spent: '+${lastSpent}+' tk'"></span>
    <br>
    <span th:text="'Current Balance: '+${currentBalance+' tk'}"></span>
    <br>
    <span th:text="'This week: '+${spentLastWeek}+' tk'"></span>
    <br>
    <span th:text="'This month: '+${spentLastMonth}+' tk'"></span>
    <br>
    <span th:text="'Days remaining till next month: '+${daysRemaining}+'days'"></span>
    <br>
    <span th:text="'Remaining: '+${remainingBalancePercentage}+'%'"></span>
    <br>

    <a href="/deposit">Deposit</a>
    <br>
    <a href="/withdraw">Withdraw</a>
</body>

</html>
