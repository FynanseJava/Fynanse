<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="../static/css/dashboard.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>
</head>

<body>
  <div class="navbar bg-base-100 shadow-xl">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <!-- <li><a>Dashboard</a></li> -->
          <li><a href="/settings">Settings</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost normal-case text-2xl">Dashboard</a>
    </div>
    <div class="navbar-end">
      <div class="indicator gap-3">
        <!-- <h1 class="font-bold btn">Login</h1> -->
        <a href="/logout" class="font-bold btn-outline btn btn-secondary">logout</a>
      </div>
    </div>
  </div>
  <h1 class="font-bold text-lg text-center mt-4">
    <p>
      Hi! <span th:text="${firstName}"></span> <span th:text="${lastName}"></span>
    </p>
  </h1>

  <!-- <hr> -->
  <div class="hexagonContainer">
      <!--        Last Spent info-->
    <div class="stat hexagon">
      <div class="hexinfo">
        <div class="stat-title text-white">Last Spent</div>
        <span class="stat-value text-white" th:text="${#numbers.formatDecimal(lastSpent, 0, 0, 'POINT')}+' tk'">Demo tk</span>
        <div> </div>
      </div>
    </div>

    <!--        Current Balance Info-->
    <div class="stat hexagon">
      <div class="hexinfo">
        <div class="stat-title text-white">Current Balance</div>
        <span class="stat-value text-white" th:text="${#numbers.formatDecimal(currentBalance, 3,'COMMA', 0, 'POINT')}+' tk'">Demo tk</span>
        <div> </div>
      </div>
    </div>

    <!--        Daily Budget Info-->
    <div class="stat hexagon">
      <div class="hexinfo">
        <div class="stat-title text-white">Daily Budget</div>
        <span class="stat-value text-white" th:text="${#numbers.formatDecimal(dailyBudget, 0, 0, 'POINT')}+' tk'">Demo tk</span>
        <div class="stat-desc text-[#3FB950]" th:text="${#numbers.formatDecimal(dailyBudgetPercentage, 0, 1, 'POINT')}+'% per day'">Demo text</div>
      </div>
    </div>

    <!--        Remaining Percentage Info-->
    <div class="stat hexagon">
      <div class="hexinfo">
        <div class="stat-title text-white">Remaining</div>
        <div class="stat-value text-white" th:text="${#numbers.formatDecimal(remainingBalancePercentage, 0, 1, 'POINT')}+'%'">Demo%</div>
        <div class="stat-desc text-[#3FB950]" th:text="${#numbers.formatDecimal(diffPercentage, 0, 1, 'POINT')}+'% last'"></span>Demo text</div>
      </div>
    </div>
    <!--        This week info-->
    <div class="stat hexagon second-row">
      <div class="hexinfo">
        <div class="stat-title text-white">This week</div>
        <div class="stat-value text-white" th:text="${#numbers.formatDecimal(spentLastWeek, 2, 0, 'POINT')+' tk'}">Demo tk</div>
        <div class="stat-desc text-[#3FB950]" th:text="${#numbers.formatDecimal(weeklySpentPercentage, 2, 1, 'POINT')}+'% Spent ('+${#numbers.formatDecimal(weeklyBudgetPercentage, 0, 1, 'POINT')}+'% Per week)'">Demo text</div>
      </div>
    </div>
    <!--        This month Info-->
    <div class="stat hexagon second-row">
      <div class="hexinfo">
        <div class="stat-title text-white">This month</div>
        <div class="stat-value text-white" th:text="${#numbers.formatDecimal(spentLastMonth, 3, 0, 'POINT')}+' tk'">Demo tk</div>
        <div class="stat-desc text-[#3FB950]" th:text="${thisMonth}+' 1st - '+${nextMonth}+' 1st'">Demo text</div>
      </div>
    </div>

    <!--        Daiys remaining info-->
    <div class="stat hexagon second-row">
      <div class="hexinfo">
        <div class="star-title text-white">Days till next month</div>
        <div class="stat-value text-white" th:text="${daysRemaining}">Demo</div>
        <div class="stat-desc text-[#3FB950]" th:text="${thisMonth}+' 1st - '+${nextMonth}+' 1st'">Demo text</div>
      </div>
    </div>
  </div>
  <!-- <hr> -->



  <div class="flex justify-center button-down gap-5">
    <a href="/deposit"><button class="btn bg-[#5616C6] w-36 h-14 text-xl font-bold text-white">Income</button></a>

    <a href="/withdraw"><button class="btn bg-[#D827A9] w-36 h-14 text-xl font-bold text-white">Spending</button></a>
  </div>
  <!-- <hr> -->
  <section class="history">
    <a href="/seeHistory">See All Transactions Till now</a>
  </section>



</body>

</html>
