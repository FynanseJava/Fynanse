<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>History</title>
</head>
<body>
    <div class="navbar bg-base-100 shadow-xl">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost normal-case text-2xl">History</a>
      </div>
      <div class="navbar-end">
        <div class="indicator gap-3">
          <!-- <h1 class="font-bold btn">Login</h1> -->
          <a class="font-bold btn-outline btn btn-secondary" href="/logout">Logout</a>
        </div>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="max-w-xs md:max-w-xl lg:max-w-5xl m-auto table table-auto text-center">
        <thead>
          <tr class="text-base uppercase text-fuchsia-500">
            <th>Date</th>
            <th>Amount Spent</th>
            <th>Description</th>
          </tr>
        </thead> 
        <tbody>
          <tr th:each="transaction : ${transactionSet}" class="text-base">
              <td th:text="${#dates.format(transaction.transactionDate, 'dd/MMM/yyyy, hh:mm a')}">de/mo/date, de:mo AM</td>
              <td th:text="${#numbers.formatDecimal(transaction.amount, 0, 0, 'POINT')+' tk'}">demo taka</td>
              <td th:text="${transaction.description}">Demo text</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
