<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body>
    <h1 class="text-3xl text-center">Sign Up</h1>
  <form th:action="@{/signUpFormHanlde}" th:method="POST" th:object="${user}">
      <label for="username">Username: </label>
    <input type="text" th:field="*{username}" name="username" placeholder="Username">
      <label for="userPassword">Password: </label>
    <input type="password" th:field="*{userPassword}" name="userPassword" placeholder="Password">
      <label for="startingBalance">Starting Balance: </label>
      <input type="number" th:object="${startingBalance}" name="startingBalance" placeholder="Starting Balance">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
