<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body>
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li><a>Homepage</a></li>
          <li><a>Portfolio</a></li>
          <li><a>About</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost normal-case text-xl">Fynanse</a>
    </div>
    <div class="navbar-end">
      <div class="indicator gap-3">
        <!-- <h1 class="font-bold btn">Login</h1> -->
        <a class="font-bold btn btn-primary" href="/signup">Sign up</a>
      </div>
    </div>
  </div>

    <h1>Sign Up</h1>
  <form th:action="@{/signUpFormHanlde}" th:method="POST" th:object="${user}">
      <label for="username">Username: </label>
    <input type="text" th:field="*{username}" name="username" placeholder="Username">
      <label for="userPassword">Password: </label>
    <input type="password" th:field="*{userPassword}" name="userPassword" placeholder="Password">
      <label for="startingBalance">Starting Balance: </label>
      <input type="number" th:object="${startingBalance}" name="startingBalance" placeholder="Starting Balance">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
